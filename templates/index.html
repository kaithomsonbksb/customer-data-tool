<!DOCTYPE html>
<html>
<head>
    <title>Customer Data Tool</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Customer Data Tool</h1>
    <div id="file-upload" style="margin-top: 20px;">
        <form method="POST" enctype="multipart/form-data" action="/">
            <input type="file" name="file" id="fileInput" accept=".csv" required>
            <button type="submit" id="uploadButton" disabled>Upload</button>
        </form>
        <p id="errorMessage" class="message"></p>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const errorMessage = document.getElementById('errorMessage');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                uploadButton.disabled = false;
                errorMessage.textContent = '';
            } else {
                uploadButton.disabled = true;
                errorMessage.textContent = 'Please select a CSV';
            }
        });
    </script>
</body>
</html>
