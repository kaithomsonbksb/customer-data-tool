<!DOCTYPE html>
<html>
<head>
    <title>Customer Data Tool</title>
</head>
<body>
    <h1>Upload Your CSV File</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
